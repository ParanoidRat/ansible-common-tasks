# Deinstalls software for RedHat & Debian family OSes.
#
#  Usage example
#
#  tasks:
#    - import_tasks: task_remove-pkgs.yml
#      vars:
#        remove_pkgs_list:
  #        - "mc"
---
# Remove packages with generic OS package manager
- name: "Remove packages"
  package:
    name: "{{ item }}"
    state: absent
  with_items: "{{ remove_pkgs_list }}"
