# Enable set of services to start at boot
#
#  Usage example
#
#  tasks:
#    - import_tasks: task_enable-at-boot.yml
#      vars:
#        enable_at_boot_svc_list:
#          - "rsyslog"
---
- name: "Enable services at boot"
  service:
    name: "{{ item }}"
    enabled: yes
  with_items: "{{ enable_at_boot_svc_list }}"
